  <!doctype html>
  <html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <title>TSH - Automated Quotation System</title>
  </head>

  <body onload="start()">
    {% include 'wrapper_header.html' %}
    <div class="wrapper">
      <!-- Page Content  -->
      <div id="content">
        <!-- Home page content -->
        <div id="home">
        <!-- Quotation Status -->
          <div>
            <div class="pt-3 fw-bold d-flex flex-row bd-highlight mb-3">
              <!-- overall quotation status to be the biggest box -->
              <div class="shadow p-2 text-center flex-fill bd-highlight bg-white">Overall Quotation Status (largest)
                <hr>
                <p>this is a chart</p>
              </div>
              
              <div class="shadow p-2 ms-3 text-center flex-fill bd-highlight bg-white">Requires Editing
                <hr>
                <p class="fw-bold fs-2 text-danger">6</p>
              </div>

              <div class="shadow p-2 ms-3 text-center flex-fill bd-highlight bg-white">Pending Approval
                <hr>
                <p class="fw-bold fs-2 text-warning">2</p>
              </div>
              <div class="shadow p-2 ms-3 text-center flex-fill bd-highlight bg-white">Approved
                <hr>
                <p class="fw-bold fs-2 text-success">10</p>
              </div>
              <div class="p-2 flex-fill bd-highlight"></div>
            </div>
          </div>
          

          <!-- break to the next box -->
          <br>

          <!-- next box -->
          <!-- Quotes -->
          <div class= "shadow bg-white">
            <nav class="navbar navbar-expand-lg navbar-light">
              <div class="container-fluid">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <form class="d-flex">
                      <div class="input-group">
                        <span class="input-group-text" id="basic-addon1"><i
                          class="bi bi-search"></i></span>
                        <input type="text" class="form-control" placeholder="Search Quote By"
                            aria-label="search" aria-describedby="search" id="myInput"
                            onkeyup="filter()">
                        <select class="form-control form-select" id="filter_condition">
                            <option value="0" selected>Quotation Number</option>
                            <option value="1">Customer</option>
                            <option value="2">Received Date</option>
                            <option value="3">Status</option>
                        </select>
                      </div>
                    </form>                
                  </ul>   

                  <div class="d-flex dropdown flex-row bd-highlight">
                    <button class="btn btn-secondary dropdown-toggle shadow-sm" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                      Action
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                      <li><a class="dropdown-item" href="#">Delete</a></li>
                    </ul>
                  </div>
                  
                  <div class= "d-flex dropdown flex-row bd-highlight ms-3">
                    <button type="button" class="btn btn-info text-light shadow-sm">New</button>
                  </div>
              </div>
            </nav>
            
            <!-- Basics for table visualisation -->
            <div class="mx-3">
              <table class="table" id="myTable">
                <thead>
                  <tr>
                    <th scope="col"><i class="bi bi-app"></i></th>
                    <th scope="col">Quotation</th>
                    <th scope="col">Customer</th>
                    <th scope="col">Received Date</th>
                    <th scope="col">Status</th>
                    <th scope="col">Actions</th>
                  </tr>
                </thead>
                <tbody id="quotations">
                  
                </tbody>
              </table>
            </div>
          </div>

          <!-- Confirm Delete Modal-->
          <div class="modal fade" id="confirm-delete-quotation" tabindex="-1" role="dialog" aria-labelledby="confirmDeleteLabel"
          aria-hidden="true" id="mi-modal">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h4 class="modal-title">Delete Quotation</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                <input type="hidden" id="delete-quotation-no"></input>
              </div>
              <div class="modal-body" id="confirm-delete-quotation-label">
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="deleteQuotation()">Yes</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
              </div>
            </div>
          </div>
        </div>

        </div>
      <!--closes the content div -->
      </div>
    <!-- closes wrapper div body -->
    </div>

    <script src="{{url_for('static', filename = 'js/salesperson_home.js')}}"></script>

    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <!-- Popper.JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
    </script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
    </script>
    <!-- jQuery Custom Scroller CDN -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js">
    </script>]
  </body>

  </html>
