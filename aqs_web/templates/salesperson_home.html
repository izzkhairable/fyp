    <title>TSH - Automated Quotation System</title>

  <body onload="start()">
    <div class="wrapper">
      <!-- Sidebar  -->
      <nav id="sidebar" class="bg-light shadow">
        <ul class="list-unstyled components">
          <li>
            <div class="container mb-5">
              <div class="row">
                <div class="col-sm">
                  <img src="https://c.tenor.com/9qZhM0uswAYAAAAd/bully-maguire-dance.gif" width="100" height="100"
                    class="rounded-circle" alt="Cinque Terre">
                </div>
                <div class="col-sm align-self-center">
                  <b>Peter Parker</b>
                  <br>
                  Avenger
                </div>
              </div>
            </div>
          </li>
          <li class="text-center">
            <a href="salesperson_home.html">Quotations</a>
          </li>
          <li class="text-center">
            <a href="#">Settings</a>
          </li>
        </ul>
      </nav>

      <!-- Page Content  -->
      <div id="content">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg fixed-top navbar-light bg-light">
          <div class="container-fluid">
            <div style="width: 262px">
              <a class="fw-bold text-primary fs-6" href="index.html">TSH Quotation Management</a>
            </div>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="nav navbar-nav ml-auto">
                <li class="nav-item active">
                  <a id="page-name" class="font-weight-bold">Home</a>
                </li>
              </ul>
            </div>
            <div class="float-end">
              <a href="index.html"><button class="btn btn-secondary">Login</button></a>
            </div>
            <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse"
              data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
              aria-label="Toggle navigation">
              <i class="fas fa-align-justify"></i>
            </button>
          </div>
        </nav>
        <!-- Home page content -->
        <div id="home">
        <!-- Quotation Status -->
          <div>
            <div class="pt-3 fw-bold d-flex flex-row bd-highlight mb-3">
              <!-- overall quotation status to be the biggest box -->
              <div class="shadow p-2 text-center flex-fill bd-highlight bg-white">Overall Quotation Status (largest)
                <hr>
                <p>this is a chart</p>
              </div>
              
              <div class="shadow p-2 ms-3 text-center flex-fill bd-highlight bg-white">Requires Editing
                <hr>
                <p class="fw-bold fs-2 text-danger">6</p>
              </div>

              <div class="shadow p-2 ms-3 text-center flex-fill bd-highlight bg-white">Pending Approval
                <hr>
                <p class="fw-bold fs-2 text-warning">2</p>
              </div>
              <div class="shadow p-2 ms-3 text-center flex-fill bd-highlight bg-white">Approved
                <hr>
                <p class="fw-bold fs-2 text-success">10</p>
              </div>
              <div class="p-2 flex-fill bd-highlight"></div>
            </div>
          </div>
          

          <!-- break to the next box -->
          <br>

          <!-- next box -->
          <!-- Quotes -->
          <div class= "shadow bg-white">
            <nav class="navbar navbar-expand-lg navbar-light">
              <div class="container-fluid">
                  <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <form class="d-flex">
                      <div class="input-group">
                        <span class="input-group-text" id="basic-addon1"><i class="bi bi-search"></i></span>
                        <input type="text" class="form-control" placeholder="Search Quote" aria-label="search" aria-describedby="search">
                      </div>
                    </form>                
                  </ul>   

                  <div class="d-flex dropdown flex-row bd-highlight">
                    <button class="btn btn-secondary dropdown-toggle shadow-sm" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                      Action
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                      <li><a class="dropdown-item" href="#">Delete</a></li>
                    </ul>
                  </div>
                  
                  <div class= "d-flex dropdown flex-row bd-highlight ms-3">
                    <button type="button" class="btn btn-info text-light shadow-sm">New</button>
                  </div>
              </div>
            </nav>
            
            <!-- Basics for table visualisation -->
            <div class="mx-3">
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col"><i class="bi bi-app"></i></th>
                    <th scope="col">Quotation</th>
                    <th scope="col">Company</th>
                    <th scope="col">Point of Contact</th>
                    <th scope="col">Status</th>
                    <th scope="col">Total Cost</th>
                    <th scope="col">Total Parts</th>
                    <th scope="col">Actions</th>
                  </tr>
                </thead>
                <tbody id="quotations">
                  
                </tbody>
              </table>
            </div>
          </div>
        </div>
      <!--closes the content div -->
      </div>
    <!-- closes wrapper div body -->
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js">
    </script>]
