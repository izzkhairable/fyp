<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>TSH - Automated Quotation System</title>
</head>

<body onload="start()">
    {% include 'wrapper_header.html' %}
    <div class="wrapper">
        <!-- Page Content  -->
        <div id="content">
            <!-- Search -->
            <div class="pt-3 mb-3">
                <div class="shadow bg-white">
                    <nav class="navbar navbar-expand-lg navbar-light">
                        <div class="container-fluid">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                                <form class="d-flex">
                                    <div class="input-group">
                                        <span class="input-group-text" id="basic-addon1"><i
                                                class="bi bi-search"></i></span>
                                        <input type="text" class="form-control" placeholder="Search Quote Using"
                                            aria-label="search" aria-describedby="search" id="myInput"
                                            onkeyup="filter()">
                                        <select class="form-control form-select" id="filter_condition">
                                            <option value="0" selected>Quotation Number</option>
                                            <option value="1">Customer</option>
                                            <option value="2">Assigned To</option>
                                            <option value="3">Received Date</option>
                                            <option value="4">Status</option>
                                        </select>
                                    </div>
                                </form>
                            </ul>
                            <div class="form-check form-switch">
                                <label class="form-check-label" for="flexSwitchCheckChecked">Only show pending
                                    quotations</label>
                                <input class="form-check-input" type="checkbox" id="pending-only-check"
                                    onchange="showPendingOnly()">
                            </div>
                        </div>
                    </nav>
                    <!-- Quotation Table -->
                    <div>
                        <div class="mx-3">
                            <table class="table" id="myTable">
                                <thead>
                                    <tr>
                                        <th scope="col"><i class="bi bi-app"></i></th>
                                        <th scope="col">Quotation Number</th>
                                        <th scope="col">Customer</th>
                                        <th scope="col">Assigned To</th>
                                        <th scope="col">Received Date</th>
                                        <th scope="col">Status</th>
                                    </tr>
                                </thead>
                                <tbody id="quotations">

                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="{{url_for('static', filename = 'js/guest_search.js')}}"></script>
</body>

</html>
