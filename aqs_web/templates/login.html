<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='style/style.css')}}">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">

  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"> 

  <!-- Font Awesome JS -->
  <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"
    integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous">
  </script>
  <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"
    integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous">
  </script>
  
  <style>
    body{
      background-image: linear-gradient(#71cfe9,#549fd8, #568cc5ef);
      background-attachment: fixed;
      height: 100%;
    }
    .circle {
      height: 200px;
      width: 200px;
      background-color: rgba(168, 213, 255, 0.781);
      border-radius: 50%;
      display: inline-block;
    }

    .btn {
      width: 200px;
      background-color: rgba(191, 214, 241, 0.918);
    }

  </style>

  <title>TSH - Automated Quotation System Login</title>

</head>

<body>
  
    <div class = "position-absolute top-50 start-50 translate-middle p-5 mb-2 shadow-lg bg-secondary" style="--bs-bg-opacity: .10; border-radius: 30px;">
      <div class = "pb-3 d-flex justify-content-center">
        <!-- you need set static folder for flask app or else the image cannot load -->
        <span class ="circle shadow-lg"><img src = "{{ url_for('static', filename='images/TSH-Logo-1-320x202.png') }}" class="img-fluid" style="transform: translate(-1px, 36px)"></span>
      </div>

      <h4 class="mb-3 text-center">TSH Quotation Management<br>Portal Login</h4>

      <!-- sends form details to the api route under request.get -->
      <form action = "{{url_for('login')}}" method="GET">
      <div class="d-flex flex-column bd-highlight mb-3 align-items-center">
        <div class="mb-3">
          <label for="email" class="form-label" value={{request.form.username}} >Email</label>
          <input type="email" class="form-control" id="email" name='email'>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label" value={{request.form.username}}>Password</label>
          <input type="password" class="form-control" id="password" name='password'>
        </div>
        
        <button type="submit" class="mt-3 btn btn-outline-primary btn-sm" style="width:100px">Submit</button>
      </div>
      </form>
    </div>



    <script src="login.js?v=1"></script>

    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
    </script>
    <!-- Popper.JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous">
    </script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous">
    </script>
    <!-- jQuery Custom Scroller CDN -->
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js">
    </script>
</body>

</html>
