<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>TSH - Automated Quotation System</title>
</head>

<body>
    {% include 'wrapper_header.html' %}
    <div class="wrapper">
        <!-- Page Content  -->
        <div id="content">
            <div class="pt-3 fw-bold d-flex flex-row bd-highlight mb-3">
                <!-- Dashboard Diagram -->
                <div class="shadow p-2 flex-fill bd-highlight bg-white">
                    <div class="text-center">Settings</div>
                    <hr>
                    <form>
                        <div class="form-group">
                            <label>Email address</label>
                            <div class="row">
                                <div class="col-10">
                                    <input type="email" class="form-control" id="" placeholder="Enter email">
                                </div>
                                <div class="col-2">
                                    <button type="button" class="btn btn-primary">Change Email</button>
                                </div>
                            </div>
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                                else.</small>
                        </div>
                        <br>
                        <div class="row">
                            <div class="col-5">
                                <label>First Name</label>
                            </div>
                            <div class="col-5">
                                <label>Last Name</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="row">
                                <div class="col-5">
                                    <input type="email" class="form-control" id="" placeholder="Enter first name">
                                </div>
                                <div class="col-5">
                                    <input type="email" class="form-control" id="exampleInputEmail1"
                                        aria-describedby="emailHelp" placeholder="Enter last name">
                                </div>
                                <div class="col-2">
                                    <button type="button" class="btn btn-primary">Change Name</button>
                                </div>
                            </div>
                        </div>
                        <br>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1"
                                placeholder="Password">
                        </div>
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="{{url_for('static', filename = 'js/settings.js')}}"></script>
</body>

</html>
