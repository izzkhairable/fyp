<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.min.css">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">

    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js"
        integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous">
    </script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js"
        integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous">
    </script>

    <title>TSH - Automated Quotation System</title>
</head>

<body>
    <div class="wrapper">
        <!-- Sidebar  -->
        <nav id="sidebar" class="bg-light shadow">
            <ul class="list-unstyled components">
                <li>
                    <div class="container mb-5">
                        <div class="row">
                            <div class="col-sm">
                                <img src="https://c.tenor.com/9qZhM0uswAYAAAAd/bully-maguire-dance.gif" width="100"
                                    height="100" class="rounded-circle">
                            </div>
                            <div class="col-sm align-self-center">
                                <b>Peter Parker</b>
                                <br>
                                Avenger
                            </div>
                        </div>
                    </div>
                </li>
                <li>
                    <a href="home.html"><i class="bi bi-person"></i> Quotations</a>
                </li>
                <li>
                    <a href="#"><i class="bi bi-file-earmark-bar-graph"></i> Dashboard</a>
                </li>
                <li>
                    <a href="#"><i class="bi bi-three-dots"></i> Settings</a>
                </li>
            </ul>
        </nav>

        <!-- Page Content  -->
        <div id="content">
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg fixed-top navbar-light bg-light">
                <div class="container-fluid">
                    <div style="width: 262px">
                        <a class="fw-bold text-primary fs-6" href="index.html">TSH Quotation Management</a>
                    </div>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="nav navbar-nav ml-auto">
                            <li class="nav-item active">
                                <a id="page-name" class="font-weight-bold">Home</a>
                            </li>
                        </ul>
                    </div>
                    <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <i class="fas fa-align-justify"></i>
                    </button>
                    <button type="button" id="sidebarCollapse" class="btn">
                        <i class="fas fa-align-left"></i>
                    </button>
                    <button class="btn btn-dark d-inline-block d-lg-none ml-auto" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <i class="fas fa-align-justify"></i>
                    </button>
                    <button type="button" id="notifcationAlert" class="btn">
                        <i class="bi bi-bell"></i>
                    </button>
                </div>
            </nav>

            <!-- Dashboard -->
            <div id="dashboard">
                <div class="pt-3 fw-bold d-flex flex-row bd-highlight mb-3">
                    <!-- Dashboard Diagram -->
                    <div class="shadow p-2 text-center flex-fill bd-highlight bg-white">Your Salesperson Quotations by
                        Status
                        <hr>
                        <div class="row">
                            <div class="col">
                                <p>Dashboard goes here</p>
                            </div>
                            <div class="col">
                                <p>Legend goes here</p>
                            </div>
                        </div>
                    </div>

                    <div class="shadow p-2 ms-3 text-center flex-fill bd-highlight bg-white">Need Amendment
                        <hr>
                        <p class="fw-bold fs-2 text-danger">20</p>
                    </div>

                    <div class="shadow p-2 ms-3 text-center flex-fill bd-highlight bg-white">Pending Review
                        <hr>
                        <p class="fw-bold fs-2 text-warning">13</p>
                    </div>

                    <div class="shadow p-2 ms-3 text-center flex-fill bd-highlight bg-white">Sent to Customer
                        <hr>
                        <p class="fw-bold fs-2 text-success">51</p>
                    </div>

                    <div class="shadow p-2 ms-3 text-center flex-fill bd-highlight bg-white">Draft
                        <hr>
                        <p class="fw-bold fs-2 text-danger">51</p>
                    </div>
                </div>
            </div>

            <!-- Salesperson & Reviews -->
            <div id="salesperson-quotation">
                <div class="pt-3 fw-bold d-flex flex-row bd-highlight mb-3">
                    <!-- Salesperson Table -->
                    <div class="shadow col-8 bg-white">
                        <!-- Basics for table visualisation -->
                        <div class="mx-3">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th scope="colgroup" colspan="3">Your Salespersons</th>
                                        <th scope="col"><button class="btn btn-danger" disabled>Needs Amendment</button></th>
                                        <th scope="col"><button class="btn btn-primary" disabled>Pending Approval</button></th>
                                        <th scope="col"><button class="btn btn-success" disabled>Sent To Customer</button></th>
                                    </tr>
                                </thead>
                                <tbody id="salesperson">

                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!-- Quotation -->
                    <div class="shadow p-2 ms-3 flex-fill bd-highlight bg-white">Requires review
                        <hr>
                        <div id="quotations-for-review">
                        </div>
                    </div>

                </div>
            </div>

            <!-- jQuery CDN - Slim version (=without AJAX) -->
            <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                crossorigin="anonymous">
            </script>
            <!-- Popper.JS -->
            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
                integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
                crossorigin="anonymous">
            </script>
            <!-- Bootstrap JS -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
                integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
                crossorigin="anonymous">
            </script>
            <!-- jQuery Custom Scroller CDN -->
            <script
                src="https://cdnjs.cloudflare.com/ajax/libs/malihu-custom-scrollbar-plugin/3.1.5/jquery.mCustomScrollbar.concat.min.js">
            </script>
            <script type="text/javascript">
                $(document).ready(function () {
                    $("#sidebar").mCustomScrollbar({
                        theme: "minimal"
                    });

                    $('#sidebarCollapse').on('click', function () {
                        $('#sidebar, #content').toggleClass('active');
                        $('.collapse.in').toggleClass('in');
                        $('a[aria-expanded=true]').attr('aria-expanded', 'false');
                    });
                });
            </script>
</body>

</html>
